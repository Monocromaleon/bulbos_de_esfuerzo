<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>
        Calculadora y Graficadora de bulbos de esfuerzo para Cargas
        Uniformemente Distribuidas Sobre una Franja Infinita
      </h1>
    </header>
    <form id="options">
      <div class="col-left">
        <div class="input">
          <label for="q_force">Carga lineal (en kN/m<sup>2</sup>)</label>
          <input
            id="q_force"
            name="q_force"
            type="number"
            placeholder="Carga lineal (en kN/m²)"
          />
        </div>
        <div class="input">
          <label for="b_distance">Distancia B de la carga (en m)</label>
          <input
            id="b_distance"
            name="b_distance"
            type="number"
            placeholder="Distancia B de la carga (en m)"
          />
        </div>
        <div class="input">
          <label for="graph_distance"
            >Tamaño de las divisiones de la gráfica</label
          >
          <select name="graph_distance" id="graph_distance">
            <option value="2">B/2</option>
            <option value="4">B/4</option>
            <option value="8">B/8</option>
          </select>
        </div>
      </div>
      <div class="col-right">
        <input type="submit" value="Calcular" />
      </div>
    </form>

    <div class="main">
      <canvas class="canvas"></canvas>
    </div>

    <footer>
      <h2>
        Hecho por: Mariana Mahecha Suárez, José Luis Moncayo Cerón, Valentina
        Muñoz Antolinez, Iván Parada Marín, Juliana Santafé Díaz
      </h2>
    </footer>
  </body>

  <img class="q-surface-image" src="/img/qgraph.jpeg" alt="Q surface">
  <script src="./script.js"></script>
</html>
