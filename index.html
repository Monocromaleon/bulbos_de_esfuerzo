<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>
        Calculadora y Graficadora de bulbos de esfuerzo para Cargas
        Uniformemente Distribuidas Sobre una Franja Infinita
      </h1>
    </header>
    <div class="input">
      <span>Carga lineal, en kN/m<sup>2</sup></span
      ><input type="text" placeholder="Carga lineal, en kN/m^2" />
    </div>
    <div class="input">
      <span>Distancia B de la carga</span
      ><input type="text" placeholder="Distancia B de la carga" />
    </div>
    <div class="input">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>

    <div class="main">
      <div class="canvas"></div>
    </div>

    <footer>
      <h2>
        Hecho por: Mariana Mahecha Suárez, José Luis Moncayo Cerón, Valentina
        Muñoz Antolinez, Iván Parada Marín, Juliana Santafé Díaz
      </h2>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
